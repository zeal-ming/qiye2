{include file="public/header"}
    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
                 <!-- Sidebar Menu -->
                {include file="public/menu"}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('cate/lst')}">栏目</a>
                    </li>
                                        <li>
                        <a href="{:url('cate/lst')}">栏目管理</a>
                    </li>
                            <li class="active">添加栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('cate/update')}" method="post">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="catename" required="" value="{$cate.catename}" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">类型</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="type" required="" value="{:getTypeName($cate.type)}" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">内容</label>
                            <div class="col-sm-6">
                                             <!-- 加载编辑器的容器 -->
                            <script id="container" name="content" type="text/plain">
                                {$cate.content}
                            </script>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">所属上级</label>
                            <div class="col-sm-6">
                                <select name="pid" style="width: 100%;">
                                {volist name="cates" id="vo"}
                                   <option {if condition="$cate.id eq $vo.id"}selected="selected" {/if} value="{$vo.id}" >{$vo.catename}</option>
                                {/volist}
                                </select>
                            </div>
                        </div>  
                         <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">是否推荐到首页底部:</label>
                            <div class="col-sm-6">
                                <p class="help-block col-sm-4 red">
                                    <input type="checkbox" class="checkbox-slider colored-darkorange" {if condition="$vo.rec_index eq 1"} checked="checked" {/if} name="rec_index" value="{$vo.rec_index}">
                                    <span class="text"></span>
                                </p>
                            </div>

                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>      
                          <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">是否推荐到首页中部:</label>
                            <div class="col-sm-6">
                                <p class="help-block col-sm-4 red">
                                    <input type="checkbox" class="checkbox-slider colored-darkorange" {if condition="$vo.rec_bottom eq 1"} checked="checked" {/if} name="rec_bottom" value="{$vo.rec_bottom}">
                                    <span class="text"></span>
                                </p>
                            </div>

                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label no-padding-right">关键字</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="url" placeholder="" name="keywords" required="" type="text" value="{$cate.keywords}">
                            </div>
                        </div>
               

                        <div class="form-group">
                            <label for="desc" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="desc" placeholder="" name="desc" required="" type="text" value="{$cate.desc}">
                            </div>
                        </div>

                        <input type="hidden" name="id" value="{$cate.id}">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
   {include file="public/base_js"}
    
    <!-- 配置文件 -->
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>

</body></html>
